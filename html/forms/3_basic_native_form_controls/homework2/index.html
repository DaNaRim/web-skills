<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Who is your favorite pony?</legend>
        <ul>
            <li>
                <input type="radio" name="pinkie" id="pinkie" checked>
                <label for="pinkie">Pinkie Pie</label>
            </li>
            <li>
                <input type="radio" name="rainbow" id="rainbow">
                <label for="rainbow">Rainbow Dash</label>
            </li>
            <li>
                <input type="radio" name="twilight" id="twilight">
                <label for="twilight">Twilight Sparkle</label>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
            <li>
                <input type="checkbox" name="vegan" id="vegan">
                <label for="vegan">Vegan</label>
            </li>
            <li>
                <input type="checkbox" name="onions" id="onions">
                <label for="onions">Onions</label>
            </li>
        </ul>
    </fieldset>
    <button>Submit</button>
</form>
</body>
</html>
